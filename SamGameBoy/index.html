<head>
  <title>binjgb (simple)</title>
  <link rel="stylesheet" href="css/style.css" />

  <script src="$WEBAPIS/webapis/webapis.js"></script>
</head>
<body>
    <header class="table">
        <nav>
            <ul>
                <li><input class="nes-btn btn-on" type="button" value="Encender" /></li>
                <li><input class="nes-btn is-error btn-off is-disabled" type="button" value="Apagar" /></li>
            </ul>
        </nav>
    </header>
    
    <section>
	    <div class="gameboy">
	        <div class="screen-cont">
	            <div class="power"></div>
	            <div class="screen">
	                <div class="header">DOT MATRIX WITH STEREO SOUND</div>
	                <div class="animated-text">
	                    Nintendo
	                    <div class="copy">Â®</div>
	                </div>
	                <canvas class="canvas hide"></canvas>
	            </div>
	        </div>
	        <div class="controls-cont">
	            <p style="left: 40px;position: relative;">Nintendo</p>
	            <img alt="gameboy" src="resources/images/gb.png" style="float: left;position: relative;top: -72px;left: 130px;width: 10rem;"/>
	            <div class="btn-direction">
	                <div class="vertical"></div>
	                <div class="horizontal"></div>
	            </div>
	            <div class="btn-AB">
	                <p style="position: relative;top: 3.8rem;left: 1.8rem;">B</p>
	                <p style="position: relative;top: 1.6rem;left: 5.5rem;">A</p>
	            </div>
	            <div class="btn-start-select">
	                <p style="position: relative;top: 1rem;">select</p>
				    <p style="position: relative;top: 0.2rem;left: 4rem;">start</p>
				 </div>
	        </div>
	        <div class="speakers"></div>
	        <div class="on-off">< off-on ></div>
	        <div class="phones">phones</div>
	    </div>
    </section>
    <label for="default_select">Default select</label>
	<div class="nes-select">
	  <select required id="default_select">
	    <option value="" disabled selected hidden>Select...</option>
	  </select>
	</div>
    <footer>
        <div class="nes-container is-rounded is-dark">  
            <p>Prisfotware2k</p>
        </div>
    </footer>
  <script src="js/binjgb/binjgb.js"></script>
  <script src="js/binjgb/simple.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/USB.js"></script>
  <script src="js/main.js"></script>
    
  <audio src="resources/sound/gameboy-sound.mp3"></audio>
